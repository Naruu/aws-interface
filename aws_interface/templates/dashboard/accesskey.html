{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="description" content="클릭으로 만드는 백엔드 서비스">
    <meta name="author" content="김창환, 허남규">
    <meta property="og:image" content="{%  static 'assets/img/theme/laptop-meta.jpg' %}"/>

    <title>AWS Interface | Register</title>
    <!-- Favicon -->
    <link href="{% static "assets/img/brand/favicon.png" %}" rel="icon" type="image/png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link href="{% static "assets/vendor/nucleo/css/nucleo.css" %}" rel="stylesheet">
    <link href="{% static "assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" %}" rel="stylesheet">
    <!-- Argon CSS -->
    <link type="text/css" href="{% static "assets/css/argon.css" %}" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134607667-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-134607667-1');
    </script>

</head>

<body class="bg-default">
<div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
        <div class="container px-4">
            <a class="navbar-brand" href="{%  url 'index' %}">
                <img src="{% static "assets/img/brand/white.png" %}" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse-main" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-collapse-main">
                <!-- Collapse header -->
                <div class="navbar-collapse-header d-md-none">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a href="{% url 'index' %}">
                                <img src="{% static "assets/img/brand/blue.png" %}">
                            </a>
                        </div>
                        <div class="col-6 collapse-close">
                            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse-main" aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle sidenav">
                                <span></span>
                                <span></span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Navbar items -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-icon" href="{% url 'logout' %}">
                            <i class="ni ni-lock-circle-open"></i>
                            <span class="nav-link-inner--text">로그아웃</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8">
        <div class="container">
            <div class="header-body text-center mb-7">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-6">
                        <h1 class="text-white">회원 정보 변경</h1>
                        <p class="text-lead text-white"><a href="" class="text-info">백엔드 인증 정보</a> 를 새로 등록합니다</p>
                        <h4 class="text-light">백엔드 인증 정보는 암호화 되어 저장됩니다</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
        <!-- Table -->
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-body px-lg-5 py-lg-5">
                        <div class="text-center text-muted mb-4">
                            <h3>회원 정보 변경</h3>
                        </div>

                        <form role="form" method="post">{% csrf_token %}

                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                    </div>
                                    <input value="{{ email }}" name="email" class="form-control" placeholder="Email" type="email" disabled>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input name="password" class="form-control" placeholder="Password" type="password">
                                </div>
                            </div>


                            <div class="dropdown-divider"></div>
                            <div class="text-left text-muted mb-3 mt-3">
                                <h4>백엔드 인증 정보</h4>
                                <div class="text-left text-muted">
                                    <select id="vendor" name="vendor">
                                        <option value="aws">Amazon Web Service (AWS)</option>
                                    </select>

                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-active-40"></i></span>
                                    </div>
                                    <input id="access_key" name="aws_access_key" class="form-control" placeholder="Access key" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-key-25"></i></span>
                                    </div>
                                    <input id="secret_key" name="aws_secret_key" class="form-control" placeholder="Secret key" type="password" autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-world"></i></span>
                                    </div>
                                    <select id="region" name="aws_region" class="form-control">
                                        <option value="ap-northeast-2">ap-northeast-2 (대한민국)</option>
                                    </select>
                                </div>
                            </div>


                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-4">저장하기</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="py-5">
    <div class="container">
        <div class="row align-items-center justify-content-xl-between">
            <div class="col-xl-6">
                <div class="copyright text-center text-xl-left text-muted">
                    &copy; 2018 <a href="http://aws-interface.com" class="font-weight-bold ml-1" target="_blank">AWS Interface</a>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- Argon Scripts -->
<!-- Core -->
<script src="{% static "assets/vendor/jquery/dist/jquery.min.js" %}"></script>
<script src="{% static "assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js" %}"></script>
<!-- Argon JS -->
<script src="{% static "assets/js/argon.js" %}"></script>

<script type="text/javascript">
    $(function(){
        {% if alert %}
            alert('{{alert}}');
        {% endif %}
    });
</script>

</body>

</html>
